<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Guess A Number</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="wrapper">
<section class="top-part _container">
    <button class="start-over default-btn">Start over</button>
    <p class="between-nums">(Between 1 and 20)</p>
    <p class="secret-num">???</p>
</section><section class="bottom-part _container">
    <div class="bottom-left-part">
        <input type="text" class="input disabled" placeholder="0" autofocus maxlength="3">
        <button class="check-input default-btn">Check!</button>
    </div>
    <div class="bottom-right-part">
        <p class="text-result">Enter a number!</p>
        <p class="score">Score: <span class="num">0</span></p>
        <p class="best-score">Best score: <span class="num">0</span></p>
    </div>
</section><section class="console _container">
    <p class="console-empty">Console empty...</p>
</section>   </div>
   <script src="js/app.js"></script>
</body>
</html>
